<html>
	<head>
		<meta http-equiv=Content-Type content="text/html; charset=UTF-8">
		<title>kJams New Singer</title>
		
		<script src="common.js"></script>
		<script src="./spry/xpath.js"></script>
		<script src="./spry/SpryData.js"></script>
		<script src="data.js"></script>
		
		<style type="text/css">
			#main {
				width: 400px;
				margin-left: auto;
				margin-right: auto;
				text-align: center;
				background: url('metal.jpg');
				border-style: solid;
				border-color: #000000;
				border-width: 1px;
			}
			
			#main p {
				font-size: 24pt;
			}
			
			#main table {
				margin-left: auto;
				margin-right: auto;
			}
			
			#main img {
				margin-bottom: 10px;
			}
		</style>
	</head>
	
	<body>
		<div id="main">
			<p>New Singer</p>
			<img src="kjams.png" /><br />
			<font color="#FF0000">{error}</font>
			<form id="form" method="POST" action="">
				<table>
					<tr><td>Name: </td><td><input type="text" name="singername" value="{singername}" /></td></tr>
					<tr><td>Password: </td><td><input type="password" name="password" value="{password}" /></td></tr>
					<tr><td>Again: </td><td><input type="password" name="confirm" value="{confirm}" /></td></tr>
					<tr><th colspan="2"><input type="submit"  name="submit" value="Jam Out!" /></th></tr>
				</table>
			</form>
			<p style="font-size: 12pt;">[ <a href="/">Back</a> ]</p>
		</div>
		
		<script language="javascript">
			document.getElementById("form").action = url_newsinger;
		</script>
	</body>
</html>
